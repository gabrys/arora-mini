<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Arora Mini</title>
<script type="text/javascript">

HomePage = {};

HomePage.goToUrlOrFalse = function(form) {
    var q = "" + form.q.value;
    if (q.match(/^ *(https?:.*|www\..*|[a-zA-Z0-9]+\.[a-zA-Z0-9]+(\..*|\/.*|)) *$/)) {
        q = q.replace(/^ */, "");
        q = q.replace(/ *$/, "");
        if (! q.match(/^http/)) {
            q = "http://" + q;
        }
        location.href = q
        return false;
    }
};

HomePage.onLoad = function() {
    document.getElementById("hot-pages").innerHTML = external.HotPagesHTML();
    document.getElementById("homepage-body").style.visibility = 'visible';
    document.getElementById("search-input").focus();
};

HomePage.clear = function() {
    document.getElementById("search-input").focus();
    return true;
};

</script>
<style type="text/css">

body {
    background: #cacaca;
}

</style>
</head>
<body id="homepage-body" style="visibility: hidden" onload="HomePage.onLoad();">
    <form method="GET" action="http://www.google.com/m/search" onsubmit="return HomePage.goToUrlOrFalse(this)">
        <input id="search-input" type="text" name="q"/>
        <input type="reset" value="Clear" onclick="return HomePage.clear()"/>
        <input type="submit" value="Go"/>
    </form>
    <div id="hot-pages">
    </div>
</body>
</html>
